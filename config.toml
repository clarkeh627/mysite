publishDir = "docs"

# Enter your tracking code to enable Google analytics
googleAnalytics = "UA-163970776-1"

[params]

  # You can use Markdown for urls [text](//domain.tld/source)
  #
  # All icons using Fontawesom's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
  # for more icons.

  # To provide more meta data for search engings feel free to add a few informations.
  # This lines will be inserted as meta tags.
  name = "Clarke Hardy"
  description = "Clarke Hardy Stanford Physics Dark Matter"

  # For a static site it's not possible to provide a contact form. The contact form uses
  # www.formspree.io as a proxy. The form makes a Post request to their servers to send an email
  # Visitors can send up to a 1000 emails each month
  #
  # How to setup formspree
  #
  # - set your email address under 'email' below
  # - upload the generated site to your server
  # - send a dummy email to yourself to confirm your account
  # - click the confirmation link in the email from www.formspree.io
  # - That's all. Enjoy mailing!
  email = "contact@clarkehardy.com"

  # If this param is set to true, every section gets an own background image (located at static/images)
  # to change the image you could use the param picture on every section.
  # If it's disabled you could change the background to overwrite the bg.jpg and overlay.png to set the background.
  backgroundpersection = false
  avatar = "profile.jpg"

  # hero Section
  [params.hero]
    type = "hero"
    title = "Clarke Hardy"
    description = "Welcome"
    buttontext = "Start Here"

  # about section
  [[params.block]]
    id = "about"
    type = "text"
    title = "About me"
    avatar = "profile.jpg"
    description = "I'm a Ph.D. student in physics at Stanford University. I'm interested in learning about dark matter, one of the most intriguing and elusive mysteries of our universe today. I have worked on three different experiments that attempt to detect in here on Earth -- the [NEWS-G experiment](https://news-g.org/), which uses spherical proportional counters, the [PICO experiment](http://www.picoexperiment.com/), using bubble chambers, and now the [LZ experiment](https://lz.lbl.gov), a liquid xenon time projection chamber. You can learn more about my work by following the links below."
    buttontext = "next"
    # the picture is stored at static/images/

  # skill section
  [[params.block]]
    id = "skills"
    type = "list"
    title = "Find my work"
    description = "Below, you can find links to a few places that showcase the progress I and my colleagues have made on our search to understand dark matter."
    buttontext = "next"
    # the picture is stored at static/images/

    [[params.block.item]]
      icontype = "fab"
      icon = "fa-orcid"
      title = "Find my papers"
      url = "https://orcid.org/0000-0002-4989-1700"
      newtab = true

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-book"
      title = "Read my thesis"
      url = "https://qspace.library.queensu.ca/handle/1974/26547"
      newtab = true

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-file-pdf"
      title = "Download my CV"
      url = "content/CV.pdf"
      newtab = true

    [[params.block.item]]
      icontype = "fas"
      icon = "fa-envelope"
      title = "Email me"
      url = "#contact"
      newtab = false

    [[params.block.item]]
